<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CS351 Weather App</title>
  </head>
  <body>
    <main>
      <div class="weather-card">
        <h1 class="weather-card__title">Weather App</h1>
        <form class="weather-search">
          <input
            type="text"
            class="weather-search__input"
            placeholder="Enter City Name Here"
          />
          <button type="submit" class="weather-search__btn">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>

        <div class="weather-content">
          <img class="weather-content__icon" />
          <h2 class="weather-content__temp"></h2>
          <h3 class="weather-content__city"></h3>
        </div>

        <div class="weather-details">
          <div class="weather-details__humidity">
            <p class="weather-details__label">Humidity</p>
            <p class="weather-details__humidity-value"></p>
          </div>
          <div class="weather-details__wind">
            <p class="weather-details__label">Wind Speed</p>
            <p class="weather-details__wind-value"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
